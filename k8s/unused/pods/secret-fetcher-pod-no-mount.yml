apiVersion: v1
kind: Pod
metadata:
  name: kyler-secret-fetcher
  labels:
    app: kyler-is-cool
spec:
  serviceAccountName: kyler-secret-fetcher-sa
  containers:
    - name: kyler-secret-fetcher
      image: kymiddallscripts/secrets-test:latest